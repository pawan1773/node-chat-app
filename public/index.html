<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>ChatSpace | Join</title>
</head>

<body>
    <nav class="grey darken-3">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">ChatSpace</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div id="login-card" class="col s12 m6 push-m3">
                <div class="card grey lighten-3">
                    <div class="card-content">
                        <h4 class="center-align">Join a Chat</h4>
                        <form id="join-form" class="container" action="/chat.html">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">face</i>
                                    <input id="display_name" type="text" name="name" required>
                                    <label for="display_name">Display name</label>
                                </div>

                                <div class="input-field col s12">
                                    <i class="material-icons prefix">domain</i>
                                    <input id="room_name" type="text" name="room" required>
                                    <label for="room_name">Room name</label>
                                </div>

                                <div class="input-field col s2 push-s10"></div>
                                <button id="join-btn" class="green waves-effect waves-light btn" type="submit">
                                    <i class="material-icons right">send</i>Join</button>
                            </div>

                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
