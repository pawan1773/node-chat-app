<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>ChatApp</title>
</head>

<body>
    <nav class="grey darken-3">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">ChatSpace</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col s12 m2 hide-on-small-only green" style="min-height: 100vh;">
            <h4>Users</h4>
        </div>
        <div class="col s12 m10">
            <h3>Welcome to ChatSpace</h3>
            <ol id="messages"></ol>
            <form id="message-form">
                <div class="input-field col s12 m12 l10">
                    <input id="message" name="message" type="text" />
                    <label for="input_text">Message</label>
                </div>
                <div class="input-field col s12 m12 l2">
                    <button class="green waves-effect waves-light btn">
                        <i class="material-icons right">message</i>Send</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
